name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-17 ninja-build libgl1-mesa-dev xorg-dev

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install llvm ninja -y

      - name: Install Conan + Invoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install conan invoke

      - name: Conan deps
        run: invoke deps

      - name: Build (Windows Release)
        if: runner.os == 'Windows'
        run: invoke build --preset windows-release

      - name: Build (Linux Release)
        if: runner.os == 'Linux'
        run: invoke build --preset linux-release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $exe = Get-ChildItem -Path build -Recurse -Filter conan_clang_demo.exe | Select-Object -First 1
          if (-not $exe) { throw "conan_clang_demo.exe not found under build" }
          Copy-Item -Force $exe.FullName dist\\
          $pluginDir = Join-Path $exe.DirectoryName "plugins"
          if (Test-Path $pluginDir) {
            Copy-Item -Recurse -Force $pluginDir dist\\plugins
          }
          Get-ChildItem -Path $exe.DirectoryName -Filter *.dll | Copy-Item -Force -Destination dist\\
          Compress-Archive -Path dist\\* -DestinationPath conan_clang_demo-windows.zip

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/linux-release/build/Release/conan_clang_demo dist/
          cp -r build/linux-release/build/Release/plugins dist/
          cp -f build/linux-release/build/Release/*.so dist/ || true
          tar -czf conan_clang_demo-linux.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: conan-clang-demo-${{ matrix.os }}
          path: |
            conan_clang_demo-windows.zip
            conan_clang_demo-linux.tar.gz
