name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-17 ninja-build libgl1-mesa-dev xorg-dev

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install llvm ninja -y

      - name: Install Conan + Invoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install conan invoke

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.txt', 'config/*.profile') }}
          restore-keys: |
            conan-${{ runner.os }}-

      - name: Conan deps
        run: >
          invoke deps
          --conan-conf "tools.system.package_manager:mode=install"
          --conan-conf "tools.system.package_manager:sudo=True"

      - name: Build (Windows Release)
        if: runner.os == 'Windows'
        run: invoke build --preset windows-release

      - name: Build (Linux Release)
        if: runner.os == 'Linux'
        run: invoke build --preset linux-release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $exe = Get-ChildItem -Path build -Recurse -Filter gtoolapp.exe | Select-Object -First 1
          if (-not $exe) { throw "gtoolapp.exe not found under build" }
          Copy-Item -Force $exe.FullName dist\\
          $pluginDir = Join-Path $exe.DirectoryName "plugins"
          if (Test-Path $pluginDir) {
            Copy-Item -Recurse -Force $pluginDir dist\\plugins
          }
          Get-ChildItem -Path $exe.DirectoryName -Filter *.dll | Copy-Item -Force -Destination dist\\
          Compress-Archive -Path dist\\* -DestinationPath gtoolapp-windows.zip

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/linux-release/build/Release/gtoolapp dist/
          cp -r build/linux-release/build/Release/plugins dist/
          cp -f build/linux-release/build/Release/*.so dist/ || true
          tar -czf gtoolapp-linux.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtools-${{ matrix.os }}
          path: |
            gtoolapp-windows.zip
            gtoolapp-linux.tar.gz
